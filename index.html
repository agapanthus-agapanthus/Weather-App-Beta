<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 id="city"></h1>
          <ul class="current-day">
            <li>Wednesday | 18:00</li>
            <li id="description">Cloudy</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Cloudy"
              />
              <strong class="daily-temperature" id="temperature"></strong>
              <span class="units">°C | °F</span>
            </div>
            <div class="col-6">
              <ul>
                <li id="precipitation">Precipitation: 0%</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind Speed: <span id="windSpeed"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <footer>
          This page was coded by Laura Abbott |
          <a href="https://github.com/agapanthus-agapanthus" target="_blank">
            Find me on GitHub
          </a>
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
