<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
           <form id="search-form">
          <div class = "row">
            <div class = "col-9">
            <input type="search" 
            placeholder="Enter your city" 
            class = "form-control" 
            id = "city-input"
            autocomplete="off"/>
            </div>
            <div class = "row">
              <div class = "col=3">
            <input type="submit" value="Search" class="btn btn-light" />
            </div>
          </form>
          </div>
          </div>
          <h1 id="city"></h1>
          <ul class="current-day">
            <li>Last updated: <span id="date"></span></li>
            <li id="description">Cloudy</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class = "clearfix weather-tempature">
              <img src="" alt="Cloudy" id="weatherIcon" />
              <strong class="daily-temperature" id="temperature"></strong>
              <span class="units"> <a href ="#" id ="celcius-link" class = "active">°C</a> | <a href= "#" id = "fahrenheit-link">°F</a></span>
            </div>
          </div>
            <div class="col-6">
              <ul class = "humidity-wind">
                <br>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind Speed: <span id="windSpeed"></span>km/h</li>
              </ul>
            </div>
          </div>
          <div class = "weather-forecast" id ="weather-forecast">
        </div>
        </div>
        <footer>
          This page was coded by Laura Abbott |
          <a href="https://github.com/agapanthus-agapanthus" target="_blank">
            Find me on GitHub
          </a>
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
